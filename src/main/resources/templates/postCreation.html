<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Post Creation</title>
<link rel="stylesheet" type="text/css" href="/postCreation.css">
</head>
<body>
<h1>Create a New Post!</h1>
<form action="/post/submitForm" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	<label for="title">Title: </label>
	<input name="title" type="text" size="50" required>
	<br><br>
	<label for="content">Content: </label>
	<input name="content" type="text" id="post" required>
	<br><br>
	<button type="submit">Submit</button>
</form>
<h3>Back to <a href="/">Home Page</a></h3>
</body>
</html>
