#Application name
spring.application.name=Tweeter


#Instructs where the JSPs are located
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#If you haven't created the database manually
#spring.datasource.url=jdbc:mysql://localhost:3306/my_database?createDatabaseIfNotExist=true

#This are MySQL DB details
spring.datasource.url=jdbc:mysql://localhost:3306/tweeter_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Log SQL queries at DEBUG level (for more details)
logging.level.org.hibernate.SQL=DEBUG

# Log query parameters (Hibernate 5.3+)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


